backend = "glx"

corner-radius = 0.3;
round-borders = 2;

inactive-dim = 0.07;

rules = (
	{ match = "focused"; opacity = 1; },
)

opacity = 0.75;

blur: {
	method = "dual_kawase"
	strength = 17;
	size = 12;
	background = false;
	background-fixed = false;
	background-frame = false;
}

fading = true;
fade-in-step = 0.07;
fade-out-step = 0.07;




